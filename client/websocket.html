<!DOCTYPE html>

<meta charset="utf-8"/>

<title>WebSocket Test</title>
<script src="static/js/fabric.js"></script>
<script language="javascript" type="text/javascript">


    function init() {
        document.myform.disconnectButton.disabled = true;
        //自动连接websocket服务器
        doConnect()
        //初始化战场
        init_battlefield()
    }

    function doConnect() {
        websocket = new WebSocket("ws://localhost:8000/");
        websocket.onopen = function (evt) {
            onOpen(evt)
        };
        websocket.onclose = function (evt) {
            onClose(evt)
        };
        websocket.onmessage = function (evt) {
            onMessage(evt)
        };
        websocket.onerror = function (evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("connected\n");
        document.myform.connectButton.disabled = true;
        document.myform.disconnectButton.disabled = false;
    }

    function onClose(evt) {
        writeToScreen("disconnected\n");
        document.myform.connectButton.disabled = false;
        document.myform.disconnectButton.disabled = true;
    }

    function onMessage(evt) {
        writeToScreen("response: " + evt.data + '\n');
        var data = decoder(evt.data)
        //更新战场坦克
        updateTanks(data)
    }

    function onError(evt) {
        writeToScreen('error: ' + evt.data + '\n');

        websocket.close();

        document.myform.connectButton.disabled = false;
        document.myform.disconnectButton.disabled = true;

    }

    // function doSend(message) {
    //     writeToScreen("sent: " + message + '\n');
    //     websocket.send(message);
    // }

    function writeToScreen(message) {
        document.myform.outputtext.value += message
        document.myform.outputtext.scrollTop = document.myform.outputtext.scrollHeight;

    }

    window.addEventListener("load", init, false);


    // function sendText() {

    // }

    function clearText() {
        document.myform.outputtext.value = "";
    }

    function doDisconnect() {
        websocket.close();
    }

    function init_battlefield() {

        // create a wrapper around native canvas element (with id="c")
        var canvas = new fabric.Canvas('c');
        window.battleField = canvas
        window.tanks = []
    }

    // 检测坦克是否已经存在于战场中
    function exists(tank) {
        if (window.tanks.length) {
            for (i in window.tanks) {
                if (window.tanks[i].name == tank.name) {
                    return true
                }
            }
        }
        return false
    }

    function updateTanks(tanks) {
        for (n in tanks) {
            tank = tanks[n]
            console.log(tank.name, tank.x, tank.y)
            var left = Number(tank.x)
            var top = Number(tank.y)
            var width = Number(tank.width)
            var height = Number(tank.height)

            if (exists(tank)) {
                console.log('移动')
                window.tanks[i].set({'left': left, 'top': top});
                // window.battleField.renderAll()
                window.battleField.requestRenderAll()
            }
            else {
                console.log('添加')
                var rect = new fabric.Rect({
                    left: left,

                rect.name = tank.name
                window.battleField.add(rect);

    /*websocket消息解码器
    raw消息如下：
    name:t1|width:20|height:20|x:95|y:50|direction:3|velocity:5|life:100|oil:100|weapon:0|status:3;
    name:t2|width:20|height:20|x:255|y:50|direction:2|velocity:5|life:100|oil:100|weapon:0|status:3
     */
    function decoder(str) {
        var target = []
        var groups = str.split(';')
        for (i = 0; i < groups.length; i++) {
            var list = groups[i].split('|')
            var row = {}
            for (j = 0; j < list.length; j++) {
                var pair = list[j].split(':')
                row[pair[0]] = pair[1]
            }
            target.push(row)
        }
        return target
    }


</script>
